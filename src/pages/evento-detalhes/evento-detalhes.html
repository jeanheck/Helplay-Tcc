<ion-header text-center>
  <ion-navbar>
      <ion-title >Detalhes do evento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + imageUrl +')'}"></div>
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" src="assets/imgs/ball.png">
      <h3 id="profile-name">{{descricao}}</h3>
      <span class="profile-description">{{usuario_nome}}</span>
    </div>

    <div id="user-info" text-center>
      <span class="profile-description" padding>
        {{informacoes}}
      </span>
      <span class="profile-description"><ion-icon name="calendar"></ion-icon> {{data | date:"dd/MM/yyyy"}}</span>
      <span class="profile-description"><ion-icon name="clock"></ion-icon> {{hora | date:"HH:mm"}}</span>
      <span class="profile-description"><ion-icon name="home"></ion-icon> {{local}}</span>
    </div>

    <ion-list>
      <ion-title>
        <h6>Participantes ({{qtde_participantes}})</h6>
      </ion-title>
      <ion-item *ngFor="let participante of participantes">{{participante}}</ion-item>
    </ion-list>

  </div>
</ion-content>
