<ion-content padding>

  <ion-searchbar placeholder="Procure um usuário..."></ion-searchbar>

  <ion-list>

      <ion-item class="usuario" *ngFor="let usuario of usuarios">
        <ion-avatar item-start (click)="visualizarPerfil(usuario.id)">
          <img src="assets/imgs/amigos/cachorro.jpg">
        </ion-avatar>

        <div (click)="visualizarPerfil(usuario.id)">
          <h2>{{usuario.nome}}</h2>
          <p>{{usuario.esportes}}</p>
        </div>

        <ion-icon name="person-add" color="primary" (click)="adicionarComoAmigo(usuario.id)"></ion-icon>
      </ion-item>

      <span *ngIf="nenhum_usuario_cadastrado">
        Nenhum Novo Usuário Encontrado!
      </span>
